<!-- Basic modal Webcomponent -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components</title>
  <script src="modal.js"></script>
</head>
<body>
    <uc-modal>
    <h1 slot="title">3 Seconds Passed!</h1>
    <p>The popup modal code executed correctly</p>
    </uc-modal>
    <script>
      const modal = document.querySelector('uc-modal');
      setTimeout(() => {
        modal.open();
      }, 3000);
    </script>
</body>
</html>
